[package]
name = "appa"
version = "0.1.0"
edition = "2021"
license = "MIT/Apache-2.0"

[dependencies]
anyhow = "1.0.70"
async-trait = "0.1.68"
backoff = "0.4.0"
futures = "0.3.25"
bytes = "1.4"
blake3 = "1.3.3"
chrono = "0.4.24"
cid = "0.10.1"
clap = { version = "4.2.2", features = ["derive"] }
ignore = "0.4.20"
iroh = { git = "https://github.com/n0-computer/iroh.git", branch = "ramfox/porcelain"}
libipld = "0.16.0"
serde = { version = "1", features = ["derive"] }
postcard = { version = "1.0.4", features = ["use-std"] }
rand = "0.8.5"
tokio = { version = "1.27.0", features = ["full"] }
wnfs = "0.1.20"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = "0.1.37"
hex = "0.4.3"
walkdir = "2.3.3"
async-compat = "0.2.1"
fuser = { version = "0.12.0", optional = true }
libc = { version = "0.2.141", optional = true }

[dev-dependencies]
tempfile = "3.5.0"

[patch.crates-io]
wnfs = { git = "https://github.com/frando/rs-wnfs", branch = "fuse" }

[features]
default = ["fuse"]
fuse = ["dep:fuser", "dep:libc"]
